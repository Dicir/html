<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme mode</title>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <h2>Ligth and Darkening</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme" />
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-img">
                <span>SSD Kingston 240GB</span>
                <img src="./img/ssd.png" alt="SSD Kingston 240GB">
            </div>
            <div class="card-details">
                <h2>SSD Kingston 240GB</h2>
                <div class="subtitle">Performance e velocidade para seus dados</div>
                <div class="description">
                    Capacidade: 240 GB; Q500 SATA3; Interface: SATA 6.0 Gb/s; Expectativa de vida útil: 1 milhão de horas; Formato: 7 mm; Célula de nível triplo (TLC).
                </div>
                <div class="price-container">
                    <span class="price">R$250,00</span>
                    <input class="btn" type="button" value="Comprar">
                </div>
            </div>
        </div>
    </main>
    
    <script src="./js/script.js" defer></script>
</body>
</html>
